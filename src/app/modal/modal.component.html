<ng-template>
	<div class="modal-header">
		<h5 class="modal-title">{{title}}</h5>
		<button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="close()">
			<span aria-hidden="true">&times;</span>
		</button>
	</div>
	<div class="modal-body">
		<ng-content></ng-content>
	</div>
	<div *ngIf="!hideError" class="alert alert-danger">
		{{errorMsg}}
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="close()">Отмена</button>
		<button type="button" class="btn btn-primary" data-dismiss="modal" (click)="save()" [disabled]="disabledSave">Продолжить</button>
	</div>
</ng-template>
