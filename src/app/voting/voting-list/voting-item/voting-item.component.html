<mat-card>
	<mat-card-title>
		{{voting.name}}
	</mat-card-title>
	<mat-card-subtitle>
		{{ VOTING_STATUS[voting.status] }}
	</mat-card-subtitle>
	<mat-card-content>
		{{ voting.description }}
		<mat-nav-list disableRipple="true">
			<mat-list-item *ngFor="let answer of voting.answers">
				<div fxLayout="row" fxLayoutAlign="space-between center">
						<div fxFlex>{{ answer }}</div>
						<button *ngIf="!isFinished" mat-raised-button color="accent">
							<mat-icon>done</mat-icon>
							Голосовать
						</button>
				</div>
			</mat-list-item>
		</mat-nav-list>
	</mat-card-content>
</mat-card>
